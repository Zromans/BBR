{% extends 'base.html' %}

{% block content %}
<h2>Delete Product</h2>
<p>Are you sure you want to delete the product "{{ product.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'product_detail' product.slug %}">Cancel</a>
{% endblock %}
