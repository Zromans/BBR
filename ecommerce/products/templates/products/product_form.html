{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Product{% else %}Add New Product{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %} Product</button>
</form>
{% endblock %}
