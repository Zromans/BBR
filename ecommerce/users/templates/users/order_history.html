{% extends 'base.html' %}

{% block content %}
<h2>Order History</h2>
<table>
    <thead>
        <tr>
            <th>Order Number</th>
            <th>Date</th>
            <th>Total Amount</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
    {% for order in orders %}
        <tr>
            <td>{{ order.order_number }}</td>
            <td>{{ order.created_at }}</td>
            <td>${{ order.total_amount }}</td>
            <td>{{ order.get_status_display }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="4">No orders found.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
