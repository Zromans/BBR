{% extends 'base.html' %}

{% block content %}
  <h1>Categories</h1>
  <div class="category-list">
    {% for category in categories %}
      <div class="category-item">
        <a href="{% url 'products:category_detail' category.id %}">
          <h3>{{ category.name }}</h3>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
